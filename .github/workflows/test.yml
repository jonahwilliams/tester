name: Tests
on: [pull_request]

jobs:
  tool_test_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: tester
      - name: Checkout Flutter repo
        uses: actions/checkout@v2
        with:
          repository: flutter/flutter
          fetch-depth: 0
          path: flutter
      - name: Add Flutter SDK to PATH
        run: "echo ::add-path::/flutter/bin/"
      - name: Dependencies
        run: dart pub get
        working-directory: tester/tester
      - name: Analyze
        run: dart analyze .
        working-directory: tester/tester
      - name: Format
        run: dart format --set-exit-if-changed .
        working-directory: tester/tester
      - name: precache
        run: flutter precache --no-android --no-ios
        working-directory: tester/tester
      - name: test
        run: bin/tester --platform=dart --flutter-root=../../flutter --ci -v
        working-directory: tester/tester